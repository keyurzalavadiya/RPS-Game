<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <br />
    <div class="choices">
      <div class="choice" id="rock">
        <img src="../RPS/Img/rock.png" />
      </div>
      <div class="choice" id="Paper">
        <img src="../RPS/Img/paper.png" />
      </div>
      <div class="choice" id="Scissors">
        <img src="../RPS/Img/scissors.jpg" />
      </div>
    </div>
    <div class="score-bord">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
      </div>
    </div>
    <div class="msg-comtainer">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="../RPS/script.js"></script>
  </body>
</html>
